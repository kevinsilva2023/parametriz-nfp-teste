<section class="identidade">
  <app-fundo-animado></app-fundo-animado>

  <div class="card-form d-flex flex-column justify-content-center align-items-center gap-4 p-5">
    <div class="bg-primary p-4 rounded-circle mb-1">
      <i class="fa-solid fa-paper-plane fs-1 text-white"></i>
    </div>
    <h1 class="text-primary fw-bolder fs-3">E-mail Enviado!</h1>
    <div class="text-center text-primary">
      <p>Enviamos um link para definir sua senha.</p> <br>
      <p>Verifique sua caixa de entrada e siga as instruções para criar uma nova senha.</p>
    </div>

    <div class="d-flex card px-4 py-2 rounded-4 border border-primary">
      <div class="d-flex justify-content-center align-items-center gap-3">
        <i class="fa-solid fa-circle-user fs-2 text-primary"></i>
        <div class="d-flex flex-column">
          <span *ngIf="usuario" class="fw-medium">{{ usuario }}</span>
          <span class="text-secondary fs-small">{{ email }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
