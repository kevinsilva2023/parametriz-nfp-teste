<section class="identidade">
  <app-fundo-animado></app-fundo-animado>

  <div class="card-form overflow-hidden">
    <div class="d-flex flex-column justify-content-center gap-4 p-5">
      <h1 class="fs-1 text-primary fw-bolder text-center">Registrar</h1>
      <form class="d-flex flex-column " [formGroup]="registroForm">
        <mat-form-field appearance="outline">
          <mat-label>
            <i class="fa-solid fa-building"></i>
            &nbsp; Razão Social
          </mat-label>
          <input matInput formControlName="razaoSocial" type="text"
            placeholder="Razão Social da Instituição">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>
            <i class="fa-solid fa-envelope"></i>
            &nbsp; E-mail
          </mat-label>
          <input matInput formControlName="voluntarioNome" type="email" placeholder="seuemail@aqui.com.br">
        </mat-form-field>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>
                <i class="fa-solid fa-user"></i>
                &nbsp; Usuário
              </mat-label>
              <input matInput formControlName="usuario" type="text" placeholder="Nome de Usuário">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>
                <i class="fa-solid fa-id-card"></i>
                &nbsp; CNPJ
              </mat-label>
              <input matInput formControlName="cnpj" type="text" placeholder="00.000.000/0000-00">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>
                <i class="fa-solid fa-lock"></i>
                &nbsp; Senha
              </mat-label>
              <input matInput formControlName="senha" type="password" placeholder="Digite sua Senha">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>
                <i class="fa-solid fa-lock"></i>
                &nbsp; Confirma Senha
              </mat-label>
              <input matInput formControlName="senhaConfirmacao" type="password" placeholder="Confirme sua Senha">
            </mat-form-field>
          </div>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>
            <i class="fa-solid fa-crown"></i>
            &nbsp; Selecione um plano
          </mat-label>
          <mat-select>
            <mat-option value="one">Basico - R$ 180/Mês</mat-option>
            <mat-option value="two">Intermediário - R$ 299/Mês</mat-option>
            <mat-option value="three">Profissional - R$ 599/Mês</mat-option>
          </mat-select>
        </mat-form-field>
        <button class="btn btn-primary rounded-5 p-3 mt-4 mb-2">
          Registrar
        </button>
        <p class="text-primary text-center fs-small">Sua Instituição já está cadastrada?
          <span routerLink="/login" class="fw-bolder pointer">Faça Login</span>
        </p>
      </form>
    </div>
  </div>
</section>
