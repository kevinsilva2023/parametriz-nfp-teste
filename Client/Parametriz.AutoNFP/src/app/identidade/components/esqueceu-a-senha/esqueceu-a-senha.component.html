<div class="esqueceu-a-senha-container d-flex flex-column justify-content-center align-items-center gap-4 px-5">
  <div class="bg-primary p-4 rounded-circle mb-1">
    <i class="fa-solid fa-key fs-1 text-white icon-container"></i>
  </div>

  <h1 class="text-primary fw-bolder fs-3">Esqueceu sua Senha?</h1>
  <div class="text-center text-primary">
    <p>Não se preocupe!</p>
    <p>Digite seu e-mail e enviaremos</p>
    <p>instruções para redefinir a senha</p>
  </div>

  <div class="esqueceu-a-senha-form col-8">
    <form [formGroup]="esqueceuASenhaForm">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>
          <i class="fa-solid fa-envelope"></i>
          &nbsp; E-mail
        </mat-label>
        <input matInput formControlName="email" type="email" placeholder="seu@email.com">
      </mat-form-field>
      <button class="btn btn-primary p-3 mt-4 mb-2 w-100">
        Enviar link de Recuperação
      </button>
    </form>
  </div>
</div>
