<div class="modal-header border-0">
  <div
    class="bg-danger text-white fs-5 fw-medium text-uppercase px-4 py-2 rounded w-100 d-flex align-items-center gap-2">
    <i class="fa-solid fa-triangle-exclamation"></i>
    Erro na Transmissão do Lote
  </div>
</div>

<div class="modal-body">
  <ngb-alert type="danger" [dismissible]="false" class="text-center anima-alert">
    <span class="fw-bolder fs-6 d-block mb-2">
      Oops... ocorreu um problema na transmissão:
    </span>
    <p class="small text-light-emphasis mb-0">
      Verifique as informações abaixo para entender o erro.
    </p>
  </ngb-alert>

  <div class="card border-0 shadow-sm mt-3">
    <div class="card-body p-0">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light text-secondary text-uppercase small">
          <tr>
            <th class="fw-bolder text-primary fs-6 text-center"><i class="fa-solid fa-calendar-day me-1"></i> Data</th>
            <th class="fw-bolder text-primary fs-6 text-center"><i class="fa-solid fa-user me-1"></i> Voluntário</th>
            <th class="fw-bolder text-primary fs-6 text-center"><i class="fa-solid fa-circle-exclamation me-1"></i> Mensagem de Erro</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let erroTransmissao of errosTransmissaoLote" class="border-top">
            <td class="text-center">
              {{ erroTransmissao.data | date: 'dd/MM/yyyy HH:mm:ss' }}
            </td>
            <td class="text-center">
                {{ erroTransmissao.voluntario?.nome | titlecase }}
            </td>
            <td class="text-center">
              <div class="alert alert-warning py-2 px-3 mb-0 d-flex align-items-center justify-content-center gap-2">
                <i class="fa-solid fa-circle-exclamation text-warning"></i>
                <span class="">{{ erroTransmissao.mensagem }}</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
