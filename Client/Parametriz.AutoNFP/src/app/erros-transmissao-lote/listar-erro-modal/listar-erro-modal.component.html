<div class="modal-header border-0">
  <div
    class="bg-danger text-white fs-5 fw-medium text-uppercase px-4 py-2 rounded w-100 d-flex align-items-center gap-2">
    <i class="fa-solid fa-triangle-exclamation"></i>
    Erro na Transmissão do Lote
  </div>
</div>

<div class="modal-body">
  <ngb-alert type="danger" [dismissible]="false" class="text-center anima-alert">
    <span class="fw-bolder fs-6 d-block mb-2">
      Oops... ocorreu um problema na transmissão:
    </span>
    <p class="small text-light-emphasis mb-0">
      Verifique as informações abaixo para entender o erro.
    </p>
  </ngb-alert>

  <div class="card border-0 shadow-sm mt-3" *ngFor="let erroTransmissao of errosTransmissaoLote">
    <div class="card-body">
      <div class="mb-3">
        <span class="text-uppercase fw-semibold small text-secondary">Mensagem de erro</span>
        <div class="alert alert-warning mt-2 mb-0 py-2 px-3 d-flex align-items-center gap-2">
          <i class="fa-solid fa-circle-exclamation text-warning"></i>
          <span class="fw-medium">{{ erroTransmissao.mensagem }}</span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <span class="text-uppercase fw-semibold small text-secondary">Data</span>
          <p class="mb-2 fw-medium">{{ erroTransmissao.data | date: 'dd/MM/yyyy HH:mm:ss' }}</p>
        </div>
        <div class="col-md-6">
          <span class="text-uppercase fw-semibold small text-secondary">Voluntário</span>
          <p class="mb-2 fw-medium text-primary">
            <i class="fa-solid fa-user me-1"></i> {{ erroTransmissao.voluntario?.nome }}
          </p>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="modal-footer border-0 d-flex justify-content-center gap-3">
  <!-- <button type="button" class="btn btn-outline-danger px-4" (click)="fecharModal()">
    <i class="fa-solid fa-xmark"></i> Fechar
  </button> -->
</div>
